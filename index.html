<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

</head>
<body>

    <div id="app">
        <button @click="login = !login">Toogle</button>
        <template v-if="login">
            <label>Login: </label>
            <label placeholder="Login" key="campo-login"></label>
        </template>
        <template v-else>
            <label>Email: </label>
            <input placeholder="Email" key="campo-email"></input>
        </template>
    </div>
            
        
</body>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                login:true
            }
        });

    </script>
    
</body>
</html>
