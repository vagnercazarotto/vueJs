<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <button v-on:click.left="onClick">Botao esquerdo</button>
        <br>
        <button v-on:click.right="onClick">Botao direita</button>
        <br>
        <button v-on:click.right.prevent="onClick">Sem botao contexto</button>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
           methods: {
               onKey: function(event){
                console.log('Tecla ' + event.key + ' pressionada');
               },
               onClick: function(event){
                   console.log('Botao ' + event.button + ' pressionado');
               }
           }

        });

    </script>
    
</body>
</html>
