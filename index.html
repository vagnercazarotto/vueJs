<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

</head>
<body>

    <div id="app">
        <p v-if="mostrar">Ola VueJS</p>
        <p v-else>Ate logo!</p>
        <button @click="mostrar = !mostrar">Alterar</button>
    </div>
            
        
</body>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                mostrar : true
            }
        });

    </script>
    
</body>
</html>
