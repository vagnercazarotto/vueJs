<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>Curso: {{ curso }} || {{ instrutor }}</p>
        <a v-bind:href="docs">  VueJS </a>
        <p>Instrutor: <span v-text="instrutor"/></p>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                curso: 'VueJS',
                instrutor: 'Plinio Naves',
                docs: 'https://vuejs.org'
            }
        });

    </script>
    
</body>
</html>
