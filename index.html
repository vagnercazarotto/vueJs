<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla">  
        <br> 
        <input v-on:keyup.enter="onKey" placeholder="Qualquer tecla"> 
        <br>
        <input v-on:keyup.arrow-up="onKey" placeholder="Qualquer tecla"> 
        <br>
        <input v-on:keyup.ctrl.enter="onKey" placeholder="Qualquer tecla">
        <br>
        <input v-on:keyup.ctrl.enter.exact="onKey" placeholder="Qualquer tecla + Exact">
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
           methods: {
               onKey: function(event){
                console.log('Tecla ' + event.key + ' pressionada');
               }
           }

        });

    </script>
    
</body>
</html>
