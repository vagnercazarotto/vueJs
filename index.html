<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="incrementar">Clique</button>
        <p>Botao clicando {{ cliques }} vezes</p>
        <p v-on:mousemove="atualizarCoordenadas"> Coordenadas x: {{ x }} e {{ y }}</p>
        <input v-on:blur="exibirNome('Meu nome e: ', $event)">
        <p>{{ nome }}</p>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0,
                nome: ''
            },
            methods: {
                incrementar: function(event){
                    this.cliques++;
                    console.log(event);
                },
                atualizarCoordenadas: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                exibirNome: function(texto, event){
                    this.nome = texto + event.target.value;
                }
            }

        });

    </script>
    
</body>
</html>
