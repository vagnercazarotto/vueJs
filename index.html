<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

    <style>
        .caixa {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
        .coral {
            background-color: lightcoral;
        }
        .verde {
            background-color: green;
        }
        .azul {
            background-color: lightblue;
        }
        .circulo {
            border-radius: 100% ;
        }

    </style>



</head>
<body>

    <div id="app">
        <div class="caixa"
            :class="{ coral: applicarClasse }"
            @click="applicarClasse = !applicarClasse">
        </div>

        <div class="caixa"
            :class="nomeDaClasse">
        </div>
        
        <input v-model="nomeDaClasse" placeholder="Nome da classe CSS">
    </div>
            
        
</body>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                applicarClasse: false,
                nomeDaClasse: ''
            }
        });

    </script>
    
</body>
</html>
