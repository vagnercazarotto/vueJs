<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p v-html="curso">Curso: {{ curso }} || {{ instrutor }}</p>
        <a v-bind:href="docs">  VueJS </a>
        <p>Instrutor: <span v-text="instrutor"/></p>
        <p v-once>Nome inteiro: {{ name }}</p>
        <p>Nome: {{ getNome() }}</p>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                curso: '<span style="color: red">VueJS</span>',
                instrutor: 'Plinio Naves',
                docs: 'https://vuejs.org',
                name: 'Current Name'
            },
            methods: {
                getNome: function() {
                    this.name = 'Plinio';
                    return this.name;
                }
            }
        });

    </script>
    
</body>
</html>
