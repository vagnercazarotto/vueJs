<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

</head>
<body>

    <div id="app">
        <h1>Objetos:</h1>
        <ul>
            <li v-for="(valor,chave) in produto" >{{ chave }} :: {{ valor }}</li>
        </ul>
        <button @click="adicionarPropriedades">Adicionar propriedades</button>
        <button @click="changeObject">change object</button>
 

    </div>
            
        
</body>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                produto: {
                    id: 2,
                    nome: 'Teclado',
                    marca: 'Dell'
                },
                usuario: {
                    nome: '',
                    idade: 0
                }
            },
            methods: {
                adicionarPropriedades: function(event){
                    // isnt' reactive
                    //this.usuario = { nome: 'Plinio'};
                    //Vue.set(this.produto, 'preco', 100);
                    //or 
                    this.$set(this.produto, 'preco', 100);
                },
                changeObject: function(event){
                    this.produto = Object.assign({}, this.produto, {
                        preco: 50,
                        cor: 'preta'
                    });
                }
            }
        });

    </script>
    
</body>
</html>
