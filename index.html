<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

</head>
<body>

    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="(valor, index) in 30">
                {{ index }} :: {{ valor }}
            </li>
        </ul>

    </div>
            
        
</body>

    <script type="text/javascript">
    
        new Vue({
            el: '#app'

        });

    </script>
    
</body>
</html>
