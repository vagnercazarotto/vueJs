<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p> Nome Original: {{ curso }}</p>
        <p> Nome invertido (computed): {{ cursorInvertidoComputed }}</p>
        <p> Nome invertido (method): {{ cursorInvertidoMethod() }}</p>
        <p>Autor: {{ nomeDoAutorInteiro ? 'nome completo' : 'nome' }}</p>
        <button @click="nomeDoAutorInteiro = !nomeDoAutorInteiro">Alterar nome do autor</button>
        <br>
        <input @keyup.enter="alterarNomeDoCurso">
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de VueJs',
                nomeDoAutorInteiro: false
            },
            computed: {
                cursorInvertidoComputed: function(){
                    console.log('Computed');
                    return this.curso.split('').reverse().join('');
                }
            },
            methods: {
                alterarNomeDoCurso: function(event){
                    this.curso = event.target.value;
                },
                cursorInvertidoMethod: function(){
                    console.log('Method');
                    return this.curso.split('').reverse().join('');
                }
            }


        });

    </script>
    
</body>
</html>
